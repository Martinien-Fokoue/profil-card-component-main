<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="wrapper">
    <div class="card">
      <div class="image_header"><img src="images/bg-pattern-card.svg" alt="bg-pattern-card"></div>
      <img src="images/image-victor.jpg" alt="image-victor" class="user_image">
      <div class="user_infos">
        <span class="user_name"><span class="bold">Victor Crest</span> 26</span>
        <span class="city">London</span>
      </div>
      <hr>
      <div class="stats">
        <div class="stat followers">
          <span class="number">80K</span>
          <span>Folowers</span>
        </div>
        <div class="stat likes">
          <span class="number">803K</span>
          <span>Likes</span>
        </div>
        <div class="stat photos">
          <span class="number">1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
